<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap-3.2.0.min.css" rel="stylesheet">
    <link href="css/layout.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-3.2.0.min.js"></script>
  </head>
  <body>

    <div class="container-fluid">

      <div class="content">
        <div class="embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive-item" src="//www.youtube.com/embed/6k3iXTx1ulU"></iframe>
        </div>

        <div class="speakers">

          <div class="media">
            <img class="media-object pull-left" src="images/speaker1.jpg">
            <div class="media-body">
              <h4 class="media-heading">Rafael Dohms</h4>
              <p>Computer Engineer, PHP Evangelist and Gamer. Enabler of the AmsterdamPHP Community. Loves code and growing communities.</p>
              <p><a class="btn btn-primary" href="#">
                <span class="glyphicon glyphicon-user"></span> Speaker profile</a>
              </p>
            </div>
          </div>

          <div class="media">
            <img class="media-object pull-left" src="images/speaker2.jpg">
            <div class="media-body">
              <h4 class="media-heading">Dave Stokes</h4>
              <p>MySQL Community Manager</p>
              <p><a class="btn btn-primary" href="#">
                <span class="glyphicon glyphicon-user"></span> Speaker profile</a>
              </p>
            </div>
          </div>

          <div class="media">
            <img class="media-object pull-left" src="images/speaker3.jpg">
            <div class="media-body">
              <h4 class="media-heading">Anna Filina</h4>
              <p>Web developer, conference organizer</p>
              <p><a class="btn btn-primary" href="#">
                <span class="glyphicon glyphicon-user"></span> Speaker profile</a>
              </p>
            </div>
          </div>

        </div>

      </div>

    </div>
